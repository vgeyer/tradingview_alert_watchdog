<!DOCTYPE html>
<html>
<head>
    <title>Tradingview Alert Autorestart</title>
    <style>
        body {
            width: 300px;
            padding: 10px;
        }
        .info {
            padding: 10px;
            background: #f0f0f0;
            margin-bottom: 15px;
        }
        .config {
            margin-top: 15px;
        }
        .form-group {
            margin-bottom: 10px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="number"] {
            width: 60px;
        }
        .save-status {
            margin-top: 10px;
            color: green;
            display: none;
        }
    </style>
</head>
<body>
<h2>Tradingview Alert Autorestart</h2>
<div class="info">
    <p>Auto-restart schedule:</p>
    <ul>
        <li>1st retry: Wait 1 minute</li>
        <li>2nd retry: Wait 2 minutes</li>
        <li>3rd retry: Wait 3 minutes</li>
        <li>And so on until max retries</li>
    </ul>
</div>
<div class="config">
    <div class="form-group">
        <label for="maxRetries">Maximum Retries:</label>
        <input type="number" id="maxRetries" min="1" max="20" value="10">
    </div>
</div>
<div id="saveStatus" class="save-status">Settings saved!</div>
<script src="popup.js"></script>
</body>
</html>
